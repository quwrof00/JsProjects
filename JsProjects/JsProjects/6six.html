<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="6six.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
           <h1 style="color:NAVY;">JavaScript</h1>
           <h1>Age Calculator</h1>
           <div class="date-box">
               <input type="date" id="birthdate" placeholder="DD-MM-YYYY">
               <button onclick="calculateAge()" id="calculate-button">Calculate</button>
           </div>
           <p id="result" style="font-size: large;"</p>
        </div>
    </div>

    <script>
        const userInput = document.querySelector('#birthdate');
const calculate = document.querySelector('#calculate-button');
let result = document.getElementById('result');

userInput.max = new Date().toISOString().split('T')[0];

function calculateAge(){
    let birthDate = new Date(userInput.value);

    let d1 = birthDate.getDate();
    let m1 = birthDate.getMonth() + 1;
    let y1 = birthDate.getFullYear();

    let today = new Date();

    let d2 = today.getDate();
    let m2 = today.getMonth() + 1;
    let y2 = today.getFullYear();

    let d3,y3,m3;

    y3 = y2 - y1;
    if(m2 >= m1){
        m3 = m2-m1;
    }else{
        y3--;
        m3 = 12 + m2 - m1;
    }

    if(d2 >= d1){
        d3 = d2 - d1;
    }else{
        m3--;
        d3 = getDaysInMonth(y1,m1) + d2 - d1;
    }
    if(m3 < 0){
        m3 = 11;
        y3--;
    }
    result.innerHTML = `You are ${y3} years, ${m3} months, and ${d3} days old.`;
}

function getDaysInMonth(year, month){
    return new Date(year,month,0).getDate();
}
        
calculate.addEventListener('click', calculateAge);

    </script>
</body>
</html>
