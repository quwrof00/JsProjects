<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="18eighteen.css">
    <title>Working email subscription</title>
</head>
<body>
    <div class="container">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more details.</p>
        <form action="" name="submit-to-google-sheet">
            <input type= "email" name="Email" placeholder="Enter email id">
            <button type="submit"><img src="https://cdn0.iconfinder.com/data/icons/freebies-2/24/send-email-2-256.png" width="30px" alt=""></button>
        </form>
        <span id="msg"></span>
    </div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxt8HUlb3smBsilwGd8nhAym_yhL2gJMcjIKiLz5Yl0xwdXkb0SDYmErQAKyEsBhkF5/exec'
  const form = document.forms['submit-to-google-sheet'];
  const msg = document.querySelector('#msg');

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = 'Thank You For Subscribing!';
        setTimeout(() => {
            msg.innerHTML = '';
        }, 5000);
        form.reset();
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</script>
</body>
</html>
